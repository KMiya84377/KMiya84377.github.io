<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWSSounds - ミュージックプレイヤー</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>AWSSounds</h1>
            <p class="subtitle">クラウド・テクノロジーの音楽体験</p>
        </header>
        
        <main>
            <div class="music-selection" id="musicSelection">
                <h2>曲を選択する</h2>
                <div class="music-grid">
                    <div class="music-card" data-track="bedrock">
                        <div class="album-cover">
                            <img src="images/bedrock.svg" alt="Bedrock Harmony">
                        </div>
                        <div class="track-info">
                            <h3>Bedrock Harmony</h3>
                            <p>Amazon Bedrock</p>
                        </div>
                    </div>
                    
                    <div class="music-card" data-track="amplify">
                        <div class="album-cover">
                            <img src="images/amplify.svg" alt="Amplify Wave">
                        </div>
                        <div class="track-info">
                            <h3>Amplify Wave</h3>
                            <p>AWS Amplify</p>
                        </div>
                    </div>
                    
                    <div class="music-card" data-track="lambda">
                        <div class="album-cover">
                            <img src="images/lambda.svg" alt="Lambda Function">
                        </div>
                        <div class="track-info">
                            <h3>Lambda Function</h3>
                            <p>AWS Lambda</p>
                        </div>
                    </div>
                    
                    <div class="music-card" data-track="workers">
                        <div class="album-cover">
                            <img src="images/workers.svg" alt="社畜ファイターズ">
                        </div>
                        <div class="track-info">
                            <h3>社畜ファイターズ</h3>
                            <p>全世界の社畜たちを応援</p>
                        </div>
                    </div>
                    
                    <div class="music-card" data-track="humanity">
                        <div class="album-cover">
                            <img src="images/humanity.svg" alt="人間という存在">
                        </div>
                        <div class="track-info">
                            <h3>人間という存在</h3>
                            <p>人間という生き物について</p>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="player-container" id="playerContainer" style="display: none;">
                <div class="now-playing">
                    <div class="album-cover-large">
                        <img id="currentAlbumCover" src="" alt="">
                    </div>
                    <div class="track-info-large">
                        <h2 id="currentTrackTitle"></h2>
                        <p id="currentTrackTheme"></p>
                    </div>
                </div>
                
                <div class="controls">
                    <button id="backBtn" class="control-btn">選曲に戻る</button>
                    <button id="playPauseBtn" class="control-btn primary">再生</button>
                    <button id="stopBtn" class="control-btn">停止</button>
                </div>
                
                <div class="progress-container">
                    <div class="progress-bar" id="progressBar">
                        <div class="progress" id="progress"></div>
                    </div>
                    <div class="time-info">
                        <span id="currentTime">0:00</span>
                        <span id="duration">0:00</span>
                    </div>
                </div>
            </div>
        </main>
        
        <footer>
            <p>&copy; 2025 AWSSounds - 音楽体験</p>
        </footer>
    </div>
    
    <script src="js/audio-generator.js"></script>
    <script src="js/player.js"></script>
</body>
</html>
