<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="300" height="300" fill="#FF9C00"/>
  
  <!-- グラデーション定義 -->
  <linearGradient id="amplifyGrad" x1="0%" y1="0%" x2="100%" y2="100%">
    <stop offset="0%" stop-color="#FF9C00"/>
    <stop offset="100%" stop-color="#FFFFFF"/>
  </linearGradient>
  
  <!-- 波形パターン (アンプリファイを表現) -->
  <path d="M0,150 Q75,50 150,150 T300,150" stroke="#FFFFFF" stroke-width="4" fill="none" opacity="0.8"/>
  <path d="M0,180 Q75,80 150,180 T300,180" stroke="#FFFFFF" stroke-width="3" fill="none" opacity="0.6"/>
  <path d="M0,120 Q75,220 150,120 T300,120" stroke="#FFFFFF" stroke-width="3" fill="none" opacity="0.6"/>
  
  <!-- 中央のアンプリファイシンボル -->
  <rect x="100" y="100" width="100" height="100" rx="10" ry="10" fill="url(#amplifyGrad)" stroke="#FFFFFF" stroke-width="3"/>
  
  <!-- 増幅を表す要素 -->
  <path d="M120,150 L140,120 L140,180 Z" fill="#FFFFFF"/>
  <path d="M160,120 L160,180 L180,150 Z" fill="#FFFFFF"/>
  
  <!-- モバイルUIの要素 -->
  <rect x="90" y="70" width="120" height="30" rx="5" ry="5" fill="#FFFFFF" opacity="0.8"/>
  <rect x="90" y="200" width="120" height="30" rx="5" ry="5" fill="#FFFFFF" opacity="0.8"/>
  
  <!-- 接続点 -->
  <circle cx="75" cy="85" r="5" fill="#FFFFFF"/>
  <circle cx="225" cy="85" r="5" fill="#FFFFFF"/>
  <circle cx="75" cy="215" r="5" fill="#FFFFFF"/>
  <circle cx="225" cy="215" r="5" fill="#FFFFFF"/>
  
  <!-- 接続線 -->
  <line x1="75" y1="85" x2="90" y2="85" stroke="#FFFFFF" stroke-width="2"/>
  <line x1="210" y1="85" x2="225" y2="85" stroke="#FFFFFF" stroke-width="2"/>
  <line x1="75" y1="215" x2="90" y2="215" stroke="#FFFFFF" stroke-width="2"/>
  <line x1="210" y1="215" x2="225" y2="215" stroke="#FFFFFF" stroke-width="2"/>
  
  <!-- テキスト -->
  <text x="150" y="250" font-family="Arial" font-size="24" fill="#FFFFFF" text-anchor="middle">Amplify Wave</text>
</svg>